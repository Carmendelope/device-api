###
# Application example
###

kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    cluster: management
    component: device-api
  name: device-api
  namespace: __NPH_NAMESPACE
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      cluster: management
      component: device-api
  template:
    metadata:
      labels:
        cluster: management
        component: device-api
    spec:
      volumes:
      - name: authx-config
        configMap:
          name: device-api-authx-config
      containers:
      - name: device-api
        image: __NPH_REGISTRY.azurecr.io/__NPH_REGISTRY_NAMESPACE/device-api:__NPH_VERSION
        env:
        - name: AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: authx-secret
              key: secret
        volumeMounts:
        - name: authx-config
          mountPath: "/nalej/config"
          readOnly: true
        imagePullPolicy: Always
        args:
        - "run"
        - "--debug"
        - "--deviceManagerAddress=device-manager.__NPH_NAMESPACE:6010"
        - "--authHeader=authorization"
        - "--authSecret=$(AUTH_SECRET)"
        - "--authConfigPath=/nalej/config/authx-config.json"
        - "--applicationsManagerAddress=application-manager.__NPH_NAMESPACE:8910"
        securityContext:
          runAsUser: 2000
        volumeMounts:
        - name: config
          mountPath: /nalej/config/authx-config.json
          subPath: authx-config.json
          readOnly: true
      volumes:
        - name: config
          configMap:
            defaultMode: 0644
            name: device-api-authx-config
      imagePullSecrets:
      - name: nalej-registry
